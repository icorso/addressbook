<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head">&nbsp;</head>
<body>
<div th:include="fragments/header :: menu">&nbsp;</div>

<table class="striped">
    <thead>
    <tr>
        <th></th>
        <th>ID</th>
        <th>Person</th>
        <th>City</th>
        <th>Region</th>
        <th>Street</th>
        <th>House</th>
        <th>Flat</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
        <tr th:each="address : ${addresses}">
            <td>&nbsp;</td>
            <td th:text="${address.id}">address.id</td>
            <td>
                <a href="/person"
                   th:href="@{/person(id=${address.person.id})}"
                   th:text="${address.person.lastName} + ' ' + ${address.person.firstName}">
                </a>
            </td>
            <td th:text="${address.city}">&nbsp;</td>
            <td th:text="${address.region}">&nbsp;</td>
            <td th:text="${address.street}">&nbsp;</td>
            <td th:text="${address.house}">&nbsp;</td>
            <td th:text="${address.flat}">&nbsp;</td>
            <td><a class="btn-flat teal lighten-5 btn">EDIT</a>
                <a class="btn-flat red lighten-5 black-text btn">DELETE</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
