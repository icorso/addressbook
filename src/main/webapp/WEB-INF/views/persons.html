<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="/webjars/jquery/2.2.3/jquery.min.js" th:href="@{/webjars/jquery/2.2.3/jquery.min.js}" rel="script"/>
</head>

<body>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.js"></script>

<div th:include="fragments/header :: title">&nbsp;</div>
<div th:include="fragments/header :: header">&nbsp;</div>

<table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Surname</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}">1</td>
            <td th:text="${person.name}">Text ...</td>
            <td th:text="${person.surname}">July 11, 2012 2:17:16 PM CDT</td>
        </tr>
        </tbody>
</table>
</body>
</html>
