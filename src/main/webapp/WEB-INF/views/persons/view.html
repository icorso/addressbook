<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: head">&nbsp;</head>
<body>
<div th:include="fragments/header :: menu">&nbsp;</div>
<br/>
<div class="row">
    <div class="col s6">
        <div class="card blue-grey lighten-5">
            <div class="card-content grey-text">
                <span class="card-title">Person</span>
                <p>First name: <span class="black-text" th:text="${person.firstName}"></span></p>
                <p>Last name: <span class="black-text" th:text="${person.lastName}"></span></p>
                <p>Middle name: <span class="black-text" th:text="${person.middleName}"></span></p>
                <p>Phone: <span class="black-text" th:text="${person.phone}"></span></p>
                <p>Email: <span class="black-text" th:text="${person.email}"></span></p>
            </div>
            <div class="card-action">
                <a href="" th:href="@{/persons/{id}/edit(id=${person.id})}">EDIT</a>
            </div>
        </div>
    </div>
    <div class="col s6">
        <div class="card blue-grey lighten-5" th:if="${person.address} != null">
            <div class="card-content grey-text">
                <span class="card-title">Address</span>
                <p>City: <span class="black-text" th:text="${person.address.city}"></span></p>
                <p>Region: <span class="black-text" th:text="${person.address.region}"></span></p>
                <p>Street: <span class="black-text" th:text="${person.address.street}"></span></p>
                <p>House: <span class="black-text" th:text="${person.address.house}"></span></p>
                <p>Apartment: <span class="black-text" th:text="${person.address.flat}"></span></p>
            </div>
            <div class="card-action">
                <a href="#" th:href="@{/addresses/{id}/edit(id=${person.address.id})}">Edit</a>
                <a class="modal-trigger" href="#modal_address_delete">DELETE</a>
            </div>
        </div>
        <div class="card blue-grey lighten-5" th:if="${person.address} eq null">
            <div class="card-content grey-text">
                <span class="card-title">Address</span>
                <p>Address Is Empty</p>
            </div>
            <div class="card-action">
                <a href="#" th:href="@{/addresses/{id}/new(id=${person.id})}">Add Address</a>
            </div>
        </div>
    </div>
</div>
<div id="modal_address_delete" class="modal" th:if="${person.address} != null">
    <div class="modal-content">
        <h4>Delete address</h4>
        <p>A you sure?</p>
    </div>
    <div class="modal-footer">
        <a th:href="@{/addresses/{aid}/delete(aid=${person.address.id})}"
           href="#!" class="modal-action modal-close btn-flat red-text">DELETE</a>
        <a href="#!" class="modal-action modal-close btn-flat">CANCEL</a>
    </div>
</div>
</body>
</html>
