<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"
          type="text/css" rel="stylesheet" media="screen,projection"
          th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"
            th:href="@{/webjars/materialize/0.97.6/dist/js/materialize.min.js}"></script>
</head>

<body>

<div th:include="fragments/header :: header">&nbsp;</div>

<table>
    <thead>
    <tr>
        <th data-field="id">Person</th>
        <th data-field="name">Address</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <div class="row">
                <form action="#" class="col s12" id="update-person-form"
                      th:object="${person}"
                      th:method="${person.id} eq 0 ? post : put"
                      th:action="@{${#httpServletRequest.servletPath}}">

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="person.address" type="hidden" th:field="${person.address}"/>
                            <input id="first_name" type="text" class="validate" length="30" th:field="*{firstName}"/>
                            <label class="active" for="first_name">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" length="30" th:field="*{lastName}"/>
                            <label class="active" for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="middle_name" type="text" class="validate" length="30" th:field="*{middleName}"/>
                            <label class="active" for="middle_name">Middle Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="phone" type="text" class="validate" length="15" th:field="*{phone}"/>
                            <label class="active" for="phone">Phone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate" length="25" th:field="*{email}"/>
                            <label class="active" for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="birthday" type="date" class="datepicker" th:field="*{birthday}"/>
                            <label class="active" for="birthday">Birthday</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <button class="btn-flat teal lighten-5 btn" type="submit" value="Submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row">Address</div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
