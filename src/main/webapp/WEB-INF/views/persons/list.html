<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"
          type="text/css" rel="stylesheet" media="screen,projection"
          th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"
            th:href="@{/webjars/materialize/0.97.6/dist/js/materialize.min.js}"></script>
</head>
<body>

<div th:include="fragments/header :: header">&nbsp;</div>

<table class="table table-bordered striped">
        <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Middle Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td>&nbsp;</td>
            <td th:text="${person.id}">&nbsp;</td>
            <td th:text="${person.firstName}">&nbsp;</td>
            <td th:text="${person.lastName}">&nbsp;</td>
            <td th:text="${person.middleName}">&nbsp;</td>
            <td th:text="${person.phone}">&nbsp;</td>
            <td th:text="${person.email}">&nbsp;</td>
            <td th:text="${person.address}"></td>
            <td>
                <a class="btn-flat teal lighten-5 btn"
                   th:href="@{/persons/{id}/edit(id=${person.id})}">EDIT</a>
                <a class="btn-flat red lighten-5 black-text btn"
                   th:href="@{/persons/{id}/delete(id=${person.id})}">DELETE</a>
            </td>
        </tr>
        </tbody>
</table>
</body>
</html>
