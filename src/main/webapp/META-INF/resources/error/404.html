<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"
          type="text/css" rel="stylesheet" media="screen,projection"
          th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"
            th:href="@{/webjars/materialize/0.97.6/dist/js/materialize.min.js}"></script>
</head>
<body>
    <div th:fragment="header">
        <nav>
            <div class="nav-wrapper cyan darken-2">
                <a href="/" th:href="@{/}" class="brand-logo right">Address Book </a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li th:classappend="(${#strings.containsIgnoreCase(#httpServletRequest.requestURI, '/persons')})
                    ? 'active' : ''">
                        <a href="/persons/" th:href="@{/persons/}">Persons</a></li>
                    <li th:classappend="(${#strings.containsIgnoreCase(#httpServletRequest.requestURI, '/addresses')})
                    ? 'active' : ''">
                        <a href="/addresses/" th:href="@{/addresses/}">Addresses</a></li>
                    <li th:classappend="(${#strings.containsIgnoreCase(#httpServletRequest.requestURI, '/search')})
                    ? 'active' : ''">
                        <a href="/search/" th:href="@{/search/}">Search</a></li>
                    <li th:if="(${#strings.containsIgnoreCase(#httpServletRequest.requestURI, '/persons')})">
                        <a class="btn-flat teal lighten-5 btn" href="/persons/new" th:href="@{/persons/new}">Add person</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <br/>
    <h5 class="container">Page not found</h5>
</body>
</html>
